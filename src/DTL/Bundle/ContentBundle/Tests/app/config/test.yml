framework:
    form:
        enabled: true

twig:
    form:
        resources:
            - 'ContentBundle:content:sulu.html.twig'

doctrine_phpcr:
    odm:
        locales:
            de: [ 'en', 'fr' ]
        translation_namespace: i18n
        document_managers:
            default:
                auto_mapping: true

cmf_routing_auto:
    adapter: sulu_phpcr
    persistence:
        phpcr: ~
