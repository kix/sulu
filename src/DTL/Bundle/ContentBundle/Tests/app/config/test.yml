framework:
    form:
        enabled: true

twig:
    form:
        resources:
            - 'ContentBundle:content:sulu.html.twig'

doctrine_phpcr:
    odm:
        locales:
            de: [ 'en', 'fr' ]
        translation_namespace: i18n
        document_managers:
            default:
                auto_mapping: true

cmf_routing_auto:
    adapter: sulu_phpcr
    persistence:
        phpcr: ~

dtl_content:
    structure_map:
        page:
            template_paths:
                - "%kernel.dir%/Resources/pages"
                - "%kernel.dir%/../vendor/sulu/sulu/content/foo/templates"
            loader: page

        snippet:
            template_paths:
                - "%kernel.dir%/Resources/snippets"
            loader: snippet
